title: Hello, world! I'm Overand
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # Leave empty for root deployment
url: "https://ov4rand.github.io" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Overand # add your name
author-img: overand.jpg # add your photo
about-author: This is the place where where I tell you about games, anime, movies and books. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: Ov4rand # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: maksymgladkyi@gmail.com # add your Email address

defaults:
  - scope:
      path: "en"
    values:
      lang: "en"
  - scope:
      path: "uk"
    values:
      lang: "uk"

# Disqus
discus-identifier: Overand # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
